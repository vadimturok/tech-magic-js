<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

<main class="main">
    <div class="restrictions">
        Recommendations:
        <div class="restrictions__item">⚠ Maximum length of queue is 19</div>
        <div class="restrictions__item">⚠ Input should not be empty</div>
        <div class="restrictions__item">ⓘ Press Enter or Add button</div>
    </div>
    <div class="form">
        <input class="form__input" type="text" placeholder="Type anything...">
        <div class="form__buttons">
            <button class="form__button form__button-add" disabled>Add</button>
            <button class="form__button form__button-remove" disabled>Remove</button>
        </div>
    </div>

    <div class="queue"></div>
</main>

<script src="main.js"></script>
</body>
</html>
